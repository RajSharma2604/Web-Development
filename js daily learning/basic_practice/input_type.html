<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Form Example with Styling</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #2d2d2db8;
    margin: 0;
    padding: 0;
  }

  form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #8fddcf;
    padding:30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(2, 247, 165, 0.8);
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #4bfa00;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    font-size: 16px;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #000000;
  }
</style>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <label for="interests">Interests:</label>
    <input type="checkbox" id="sport" name="interest" value="sport" required>
    <label for="sport">Sport</label>
    <input type="checkbox" id="music" name="interest" value="music" required>
    <label for="music">Music</label>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" required></textarea>

    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*" required>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
