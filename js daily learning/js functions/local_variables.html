<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local variables</title>
</head>
<body>
    <h2>local variables</h2>
    <p>local variables are those variables which can be accessed only in their scope</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
       function myfun(){
            let myVar="cricket";
            document.getElementById('demo1').innerHTML="inside:"+ typeof(myVar)+" "+myVar;

        }
        myfun();
        let x="outside:"+typeof myVar;
        document.getElementById('demo2').innerHTML=x;
    </script>
</body>

</html>
