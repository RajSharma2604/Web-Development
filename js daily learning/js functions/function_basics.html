<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h2>Js helps to changed paragraph but how?</h2>
    <p id="p1">This is a paragraph</p>
    <button onclick="changed()"> Try me !</button>
    <button onclick="document.getElementById('p1').style.fontSize='40px'">change display!</button>
    <script>
        function changed(){
            document.getElementById('p1').innerHTML="paragraph changed";
        }
    </script>
</body>
</html>
